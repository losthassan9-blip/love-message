<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>رسالة حب</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('https://i.ibb.co/HpCR1sKq/b08458042b70cc97c34479f059d51da9.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: "Arial", sans-serif;
        color: #fff;
        overflow: hidden;
        text-align: center;
    }
    #message {
        font-size: 2em;
        text-shadow: 2px 2px 8px #000;
        line-height: 1.5em;
        max-width: 90%;
    }
    .music-button {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 25px;
        background-color: rgba(0,0,0,0.6);
        border-radius: 12px;
        color: #fff;
        text-decoration: none;
        font-size: 1.1em;
        transition: 0.3s;
    }
    .music-button:hover {
        background-color: rgba(0,0,0,0.8);
    }
</style>
</head>
<body>
<div>
    <div id="message"></div>
    <a class="music-button" href="https://youtu.be/jHC9VM6vOW0?si=PGuIeNjEr60If7MM" target="_blank">تشغيل الأغنية</a>
</div>

<script>
const text = "تباهت بكِ الأزهارُ يا سيدة الوَرد\nتغارين مِن مَن وأنتِ أجملهُن";
const messageDiv = document.getElementById('message');
let i = 0;

function typeWriter() {
    if(i < text.length) {
        if(text[i] === "\n") {
            messageDiv.innerHTML += "<br>";
        } else {
            messageDiv.innerHTML += text[i];
        }
        i++;
        setTimeout(typeWriter, 120); // سرعة ظهور الحروف
    }
}

typeWriter();
</script>
</body>
</html>
